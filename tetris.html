<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="media/css/style.css">
    <link rel="stylesheet" href="media/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <title>Tetris</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>STACKTRIS</h1>
                    <p>by: n.s.s</p>
                </div>
            </div>
            <div class="row main">
                <div class="col-sm-3">
                    <button id='start'>Start Game</button>
                    
                </div>
                <div class="col-sm-6 game">
                    <canvas id='tetris' width="240" height="400"></canvas>
                    <div class="row">
                        <div class="col-sm-12">
                            <button class='rotateBtn' id='leftR'>rotate left</button>
                            <button class='rotateBtn' id='rightR'>rotate right</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-3 score">
                    <h3>Score</h3>
                    <div id="score">0</div>
                    <h4>Keyboard Shortcuts</h4>
                    <ul>
                        <li>Arrow keys move right and left.</li>
                        <li>'Q' rotates right and 'W' rotates left.</li>
                        <li>Swipe right and left to move on mobile device.</li>
                        <li>Enjoy!!</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/swiped-events-master/src/swiped-events.js"></script>

</body>
</html>
